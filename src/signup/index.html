<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Enigma25</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

:root {
    font-family: 'Orbitron', sans-serif;
    line-height: 1.5;
    font-weight: 400;
    color-scheme: light dark;
    color: rgba(255, 255, 255, 0.87);
    background-color: #111111;
    font-synthesis: none;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

@keyframes roaming-line {
    0% {
        border-top: 2px solid #1cd41c;
        border-right: 2px solid transparent;
        border-bottom: 2px solid transparent;
        border-left: 2px solid transparent;
    }
    25% {
        border-top: 2px solid transparent;
        border-right: 2px solid #1cd41c;
        border-bottom: 2px solid transparent;
        border-left: 2px solid transparent;
    }
    50% {
        border-top: 2px solid transparent;
        border-right: 2px solid transparent;
        border-bottom: 2px solid #1cd41c;
        border-left: 2px solid transparent;
    }
    75% {
        border-top: 2px solid transparent;
        border-right: 2px solid transparent;
        border-bottom: 2px solid transparent;
        border-left: 2px solid #1cd41c;
    }
    100% {
        border-top: 2px solid #1cd41c;
        border-right: 2px solid transparent;
        border-bottom: 2px solid transparent;
        border-left: 2px solid transparent;
    }
}

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 320px;
    min-height: 100vh;
    background-color: #111111;
    color: rgba(255, 255, 255, 0.87);
    font-family: 'Orbitron', sans-serif;
}

h2 {
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
    transition: text-shadow 0.3s ease;
    color: #1cd41c;
    text-shadow: 0 0 10px #1cd41c, 0 0 20px #1cd41c, 0 0 30px #1cd41c, 0 0 40px #1cd41c;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    letter-spacing: 2px;
}

.signup-container {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    animation: roaming-line 1s linear infinite;
    border: 2px solid transparent;
}

.input-field {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    border-color: #1cd41c;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
}

.input-field:focus,
.input-field:hover {
    transform: translateY(-4px);
    border-color: #1cd41c;
    box-shadow: 0 0 8px 2px rgba(28, 212, 28, 0.8);
}

.input-field::placeholder {
    color: #1cd41c;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
}

p {
    font-size: 1em;
    color: #bbb;
    margin-bottom: 5px;
    transition: transform 0.3s ease, color 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
}

p:hover {
    transform: translateY(-4px);
    color: #1cd41c;
}

.btn {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    color: #1cd41c;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: 2px solid #1cd41c;
    transition: all 0.3s ease;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 10px;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.btn:hover,
.btn:focus {
    transform: translateY(-4px);
    box-shadow: 0 0 8px 2px rgba(28, 212, 28, 0.8), 0 0 16px 4px rgba(28, 212, 28, 0.6);
    background-color: #1cd41c;
    color: #fff;
    border-color: #1cd41c;
}

.btn-back {
    background-color: transparent;
    color: #888;
    border-color: #888;
    width: 60%;
    margin: 10px auto;
    display: block;
}

.btn-back:hover,
.btn-back:focus {
    background-color: #888;
    color: #fff;
    border-color: #888;
    box-shadow: 0 0 8px 2px rgba(136, 136, 136, 0.8), 0 0 16px 4px rgba(136, 136, 136, 0.6);
}

.back-link {
    width: 100%;
    text-decoration: none;
    display: flex;
    justify-content: center;
}

@media (prefers-color-scheme: light) {
    :root {
        color: #213547;
        background-color: #ffffff;
    }

    body {
        background-color: #ffffff;
        color: #213547;
    }

    .signup-container {
        background-color: #f9f9f9;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .input-field {
        background-color: #f0f0f0;
        border-color: #ccc;
    }
}
    </style>
    <div class="signup-container">
        <h2>Enigma25 Sign Up</h2>
        <form action="/submit_signup" method="POST">
            <p>Username</p>
            <input type="text" class="input-field" placeholder="Choose a username" name="username" required><br>
            
            <p>Email</p>
            <input type="email" class="input-field" placeholder="Enter your email" name="email" required><br>
            
            <p>Password</p>
            <input type="password" class="input-field" placeholder="Choose a password" name="password" required><br>
            
            <p>Confirm Password</p>
            <input type="password" class="input-field" placeholder="Confirm your password" name="confirm_password" required><br>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        <a href="login" class="back-link">
            <button type="button" class="btn btn-back">Back to Login</button>
        </a>
    </div>
</body>
</html>
